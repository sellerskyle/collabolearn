<template name="findCollabolearners">
    {{#if currentUser}}
        <!-- profile -->
        {{#each userConnections}}
        <div id="profile-wrap" class="{{this.userTwo}}">
            <center>
                {{#with UserImages}}
                <img src="{{image}}" class="profile-img">
                {{else}}
                <img src="github.svg" class="profile-img">
                <!--<form class="edit-profile" enctype="multipart/form-data">
        <label for="profileImage">Choose Profile Image</label>
        <span id="filename"></span>
        <input type="file" name="profileImage" id="profileImage" class="black profileImage">
        <br>
        <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
    </form>-->
                {{/with}}
                <h1 class="username">{{username this.userTwo}}</h1>
                <h3>Skills This User Has:</h3>
		{{#each skillsUserHas this.userTwo}}
                <h4>{{this}}</h4>
                {{/each}}
                <h3>Skills This User Wants:</h3>
        {{#each skillsUserWants this.userTwo}}
        <h4>{{this}}</h4>
        {{/each}}
                <div class="" id="">
                    <button type="submit" value="Pass" id="edit-skills-btn" class="btn btn-sml btn-primary deactivate">Pass</button>
                    <button type="submit" value="MaybeLater" id="edit-skills-btn" class="btn btn-sml btn-primary deactivate">Maybe Later</button>
                    <button type="submit" value="Connect" id="edit-skills-btn" class="btn btn-sml btn-primary deactivate">Connect</button>
                </div>
            </center>
        </div>
        {{/each}}
        <!-- End profile -->
    
    <!-- Js for switching file picker span -->
    <script type="text/javascript">
        $(function() {
            $("#profileImage:file").change(function () {
                var fileName = $(this).val();
                $("span").text(fileName);
                $("label").hide();
            });
        });
    </script>
    
    {{/if}}

    <!-- {{#each matchedCollabolearners}}
        console.log({{userId}});
        console.log({{skillsUserWants}});
        console.log({{skillsUserHas}});

        {{/each}}
        <p>Skills they Want</p>
        {{#each skillsUserHas}}
            <p>{{this}}</p>
        {{/each}}
    {{/each}} -->
