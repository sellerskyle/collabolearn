<template name="jokes">

	{{> jokeForm}}
	
	{{#each jokes}}
	<!-- Joke -->
	<div class="joke">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<h1 class="joke-title">{{jokeName}}</h1>
				<p class="meta">Author: {{author}}</p>
				<p class="meta">Posted On: {{date}}</p>
			</div>
			<div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
				<img src="laugh.png" class="smiley" id="laugh">
				<img src="frown.png" class="smiley" id="frown">
				<img src="puke.png" class="smiley" id="puke">
			</div>
			<div class="row" id="score">
				<h3 class="count red block">{{laughScore}}</h3>
				<h3 class="count yellow block">{{frownScore}}</h3>
				<h3 class="count green block">{{pukeScore}}</h3>
			</div>
		</div>

		<p class="regular joke-desc">"{{jokePost}}"</p>

	</div>
	<!-- End Joke -->
	{{else}}
	<h1>no jokes to display</h1>
	{{/each}}


	{{> userProfile}}

	{{#each skillsUserHas}}
	<!-- Skills User Has -->
	<div class="skillsUserHas">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" if="skillsUserHas">
				<h1 class="skillsUserHas">{{skillsUserHas}}</h1>
			</div>
		</div>

	</div>
	{{/each}}
	<!-- End Skills User Has -->

	{{#each skillsUserWants}}
	<!-- Skills User Wants -->
	<div class="skillsUserWants">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" if="skillsUserWants">
				<h1 class="skillsUserWants">{{skillsUserWants}}</h1>
			</div>
		</div>
	</div>
	{{/each}}
	<!-- End Skills User Wants -->






</template>
