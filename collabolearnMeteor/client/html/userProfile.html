<template name="userProfile">
    {{#if currentUser}}
        <!-- profile -->
        <div id="profile-wrap">
            <center>
                {{#with UserImages}}
                <img src="{{image}}" class="profile-img">
                {{else}}
                <img src="github.svg" class="profile-img">
                <form class="edit-profile" enctype="multipart/form-data">
                    <label for="profileImage">Choose Profile Image</label>
                    <span id="filename"></span>
                    <input type="file" name="profileImage" id="profileImage" class="black profileImage">
                    <br>
                    <button type="submit" value="Upload Photo" id="profile-btn" class="btn btn-sml btn-primary">Upload Photo</button>
                </form>
                {{/with}}
                <h1 class="username">{{username}}</h1>
                <h3>{{email}}</h3>
                <h3>Skills</h3>
                <h4>- Sample 1</h4>
                <h4>- Sample 2</h4>
                <h4>- Sample 3</h4>
                <button type="submit" value="Edit Skills" id="edit-skills-btn" class="btn btn-sml btn-primary">Edit Skills</button>
                <h3>Skills wanted</h3>
                <h4>- Sample 1</h4>
                <h4>- Sample 2</h4>
                <h4>- Sample 3</h4>
                <button type="submit" value="Edit Skills Wanted" id="edit-skills-wanted-btn" class="btn btn-sml btn-primary">Edit Skills Wanted</button>
